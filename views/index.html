<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand mr-auto" href="#">Total PC - Stock Control</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
	</nav>

	<!-- Page Content -->
	<main role="main" class="container">
		<div class="jumbotron jumbotron-fluid-center">
			<div class="container">
                <br><h3 class="display-5 text-center"><b>Stock Item Management</b></h3>
			</div>
		</div>
		<div class="container bg-info">
			<div class="table-wrapper">
				<div class="table-title bg-dark">
					<div class="row">
						<div class="col-sm-4 bg-dark">
							<h2>Inventory - <b>General</b></h2>
							<button id="delete" class="btn btn-block btn-danger">Delete Item</button>							
							<p class="text-muted">To delete an Stock Item, select the Item first!!</p>
						</div>
						<div class="col-sm-4 bg-dark">
							<h2>Inventory - <b>New Stock Item</b></h2>
							<button id="addnew" class="btn btn-block btn-primary">Add Item</button>
							<form id="formhidden" style="display:none" enctype="application/json" action="/post/json"
								method="post">
								<div class="form-row align-items-center">
									<div class="col-auto">
                                        <br>
										<select class="form-control mb-2" name="section_n">
                                            <option value="0">Hardware</option>
                                            <option value="1">Software</option>
                                            <option value="2">Others</option>                        
                                        </select>
									</div>
									<div class="col-auto">
										<label class="sr-only" for="inlineFormInput">Name</label>
										<input type="text" class="form-control mb-2" name ="name" placeholder="Name">
                                    </div>
									<div class="col-auto">
										<label class="sr-only" for="inlineFormInput">Type</label>
										<input type="text" class="form-control mb-2" name ="type" placeholder="Type">
                                    </div>
									<div class="col-auto">
										<label class="sr-only" for="inlineFormInput">Description</label>
										<input type="text" class="form-control mb-2" name="description" placeholder="Description">
                                    </div>
									<div class="col-auto">
										<label class="sr-only" for="inlineFormInput">Provider</label>
										<input type="text" class="form-control mb-2" name = "vendor" placeholder="Vendor">
                                    </div>
									<div class="col-auto">
										<label class="sr-only" for="inlineFormInput">Quantity</label>
										<input type="number" class="form-control mb-2" name= "quantity" placeholder="Quantity">
                                    </div>
									<div class="col-auto">
										<label class="sr-only" for="inlineFormInput">Cost</label>
										<input type="number" step="0.01" min="0" max="10000" class="form-control mb-2" name="cost" placeholder="Cost">
                                    </div>
									<div class="col-auto">
										<button type="submit" class="btn btn-primary mb-2">ADD</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<div id="resultable"></div>
				</div>
			</div>
		</div>

                        </div>
                    </form>

		    </div>
        </div>
